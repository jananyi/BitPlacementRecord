<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Card</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-sm bg-white shadow-lg rounded-lg overflow-hidden">
        <img class="w-full h-48 object-cover" src="https://placehold.co/400x300" alt="Image">
        <div class="p-4">
            <h1 class="text-xl font-bold text-gray-900">Card Title</h1>
            <p class="mt-2 text-gray-600">This is a description of the image displayed above. It provides more detail and context about the content.</p>
            <div class="flex items-center justify-between mt-4">
                <button class="px-3 py-2 bg-blue-600 text-white text-xs font-bold uppercase rounded">Button</button>
                <span class="text-gray-700 font-light">Additional Info</span>
            </div>
        </div>
    </div>
</body>
</html>
